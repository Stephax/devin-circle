<!doctype html>
<html lang="sk">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">
    <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Devin circle</title>
</head>

<body>
    <section class="circle-section">
        <div class="container">
            <div class="row custom-padding">
                <div id="center" class="text-respo"></div>
                <div class="flex">
                    <div class="texts-1 col"></div>
                    <div class="texts-2 col"></div>
                    <div class="texts-3 col"></div>
                    <div class="texts-4 col"></div>
                    <div class="texts-5 col"></div>
                    <div class="texts-6 col"></div>

                </div>
                <div data-aos="zoom-in" class="m-auto" id="circle">
                    <svg viewbox="0 0 800 800">
                        <circle id="large-circle" cx="400" cy="400" r="350" stroke="#F7AB37" stroke-width="60" fill="transparent"/>
                        <circle id="bg-large-circle" cx="400" cy="400" r="350" stroke="#F7AB37" stroke-width="60" fill="transparent" />
    
                        <circle id="medium-circle"cx="400" cy="400" r="275" stroke="#8BC34A" stroke-width="60" fill="transparent" />
                        <circle id="bg-medium-circle"cx="400" cy="400" r="275" stroke="#8BC34A" stroke-width="60" fill="transparent" />
    
                        <circle id="small-circle"cx="400" cy="400" r="200" stroke="#009688" stroke-width="60" fill="transparent" />
                        <circle id="bg-small-circle"cx="400" cy="400" r="200" stroke="#009688" stroke-width="60" fill="transparent" />
                        <foreignobject class="triad-logo" x="46" y="22" width="100" height="100">
                            <img src="img/triad.svg" alt="Triad logo">
                        </foreignobject>
                        <foreignobject class="pros-logo" x="46" y="22" width="100" height="100">
                            <img src="img/pros.png" alt="ProsCons logo">
                        </foreignobject>
                        <foreignobject class="brackets-logo" x="46" y="22" width="100" height="100">
                            <img src="img/b-brackets.svg" alt="Brackets logo">
                        </foreignobject>
                    </svg>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/slick-carousel/slick/slick.min.js"></script>
    <script src="node_modules/aos/dist/aos.js"></script>
    <script src="node_modules/countup.js/dist/countUp.umd.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
